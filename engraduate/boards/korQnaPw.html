<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반대학원 영문</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/swiper.css">


    <!-- JS -->
    <script src="../static/js/jquery-3.7.1.js"></script>
    <script src="../static/js/swiper-bundle.min.js"></script>
    <script src="../static/js/common.js"></script>
    <!-- <script src="../static/js/main.js"></script> -->
    <script src="../static/js/sub.js"></script>


    <script>
        //header.html을 불러오기
        fetch('../include/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        //footer 
        fetch('../include/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        fetch('../include/snb.html')
            .then(response => response.text())
            .then(data => document.getElementById('snb-wrap').innerHTML = data);

    </script>
</head>

<body>
    <div id="wrap">
        <header class="header" id="header"></header>
        <div class="s-container">
            <!-- sub-banner -->
            <div class="sub-banner  sub4">
                <div class="inner">
                    <div class="ban-tit">University of Seoul Global Top Brand</div>
                    <ul class="line-map">
                        <li><img src="../static/images/home_ic.png" alt="home"></li>
                        <li>Research</li>
                        <li>Research Centers and Laboratores</li>
                    </ul>
                </div>
            </div>
            <div id="content">
                <div class="inner clearfix">
                    <!-- // sub-banner -->
                    <!-- snb -->
                    <div id="snb-wrap">
                    </div>
                    <!-- // snb -->
                    <!-- sub content -->
                    <div class="sub-content" id="sub-content">
                        <div class="sub-tit-box">
                            <h3 class="subTit01">Q&A</h3>
                            <ul class="stp-bt">
                                <li><a href="" class="print-ic"><span class="blind">인쇄</span></a></li>
                                <li><a href="" class="share-ic"><span class="blind">공유 </span></a></li>
                            </ul>
                        </div>
                        <!-- 본문 -->
                        <div class="info-box">
                            <p>Please enter the password to view this post.</p>
                        </div>
                        <form id="boardPassword" action="/engraduate/web/bbs/egrad_qna03/56/secret/password"
                            method="post">
                            <ul class="rst-pssw-wrap">
                                <li>
                                    <div class="id-check-box">
                                        <div class="input_item input_id_check">
                                            <input class="password" type="password" name="password" title="password"
                                                placeholder="password">
                                        </div>
                                        <button type="submit" class="id_check_btn"><span>Confirm</span></button>
                                    </div>
                                    <div>
                                        <p class="item_style erTxt">Please check your password and try again.</p>
                                    </div>
                                    
                                </li>
                            </ul>
                            <div class="btn-wrap Rside">
                                <a class="btn" href="/engraduate/web/bbs/egrad_qna03/list">List</a>
                            </div>
                        </form>
                        <!-- 본문 -->
                    </div>
                    <!-- sub content -->
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
