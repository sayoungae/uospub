<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반대학원 영문</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/swiper.css">


    <!-- JS -->
    <script src="../static/js/jquery-3.7.1.js"></script>
    <script src="../static/js/swiper-bundle.min.js"></script>
    <script src="../static/js/common.js"></script>
    <!-- <script src="../static/js/main.js"></script> -->
    <script src="../static/js/sub.js"></script>


    <script>
        //header.html을 불러오기
        fetch('../include/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        //footer 
        fetch('../include/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        fetch('../include/snb.html')
            .then(response => response.text())
            .then(data => document.getElementById('snb-wrap').innerHTML = data);
       
    </script>
</head>
<body>
    <div id="wrap">
        <header class="header" id="header"></header>
        <div class="s-container">
            <!-- sub-banner -->
            <div class="sub-banner">
                <div class="inner">
                    <div class="ban-tit">University of Seoul Global Top Brand</div>
                    <ul class="line-map">
                        <li><img src="../static/images/home_ic.png" alt="home"></li>
                        <li>Research</li>
                        <li>Research Centers and Laboratores</li>
                    </ul>
                </div>
            </div>
            <div id="content">

                    <div id="snb-wrap">

                    <!-- // snb -->

                            </ul>
                        </div>
                        <!-- 본문 -->
                        <div class="brd-search">
							<select title="검색 조건 선택" id="searchCnd">
								<option value="1">Title</option>
								<option value="4">Content</option>
							</select>
							<div class="sr-ib">
								<input type="text" size="30" id="searchWrd" name="searchWrd" value="" onkeydown="if(event.keyCode==13){fnSearch();}" title="Enter keyword(s) to search." placeholder="Enter keyword(s) to search.">
								<a href="#n" onclick="fnSearch();" class="srbt"><img src="../static/images/brd_sric.jpg" alt="search"></a>
							</div>
						</div>
                        <ul class="brd-lstp1">
                            <li>
                                <div>
                                    <p class="num"><span class="blind">No.</span><span class="cl">9</span></p>
                                    <div>
                                        <div class="ti">
                                            <span class="blind">Title</span>
                                            <a href="javascript:fnView('1', '28356');">
                                                [대학일자리플러스센터] 대학제휴 취업플랫폼 이용방법 안내✅</a>
                                        </div>
                                        <div class="da">
                                            <p><span class="blind">Author</span><span>Graduate School</span></p>
                                            <p><span class="blind">Date</span><span>2024-12-03</span></p>
                                            <p><span class="blind">Views</span><span>1006</span></p>
                                            <a  href="#none">
                                                <span class="blind">File</span>

                                            </a>

                        <!-- 본문 -->
                    </div>

                </div>
