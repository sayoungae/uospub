<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반대학원 영문</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/swiper.css">


    <!-- JS -->
    <script src="../static/js/jquery-3.7.1.js"></script>
    <script src="../static/js/swiper-bundle.min.js"></script>
    <script src="../static/js/common.js"></script>
    <!-- <script src="../static/js/main.js"></script> -->
    <script src="../static/js/sub.js"></script>


    <script>
        //header.html을 불러오기
        fetch('../include/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        //footer 
        fetch('../include/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        fetch('../include/snb.html')
            .then(response => response.text())
            .then(data => document.getElementById('snb-wrap').innerHTML = data);
       
    </script>
</head>
<body>
    <div id="wrap">
        <header class="header" id="header"></header>
        <div class="s-container">
            <!-- sub-banner -->
            <div class="sub-banner">
                <div class="inner">
                    <div class="ban-tit">University of Seoul Global Top Brand</div>
                    <ul class="line-map">
                        <li><img src="../static/images/home_ic.png" alt="home"></li>
                        <li>Research</li>
                        <li>Research Centers and Laboratores</li>
                    </ul>
                </div>
            </div>
            <div id="content">
                <div class="inner clearfix">
                    <!-- // sub-banner -->
                    <!-- snb -->
                    <div id="snb-wrap">
                    </div>
                    <!-- // snb -->
                    <!-- sub content -->
                    <div class="sub-content" id="sub-content">
                        <div class="sub-tit-box">
                            <h3 class="subTit01">연구윤리 관계 규정</h3>
                            <ul class="stp-bt">
                                <li><a href="" class="print-ic"><span class="blind">인쇄</span></a></li>
                                <li><a href="" class="share-ic"><span class="blind">공유 </span></a></li>
                            </ul>
                        </div>
                        <!-- 본문 -->
                        <h4 class="subTit03">연구윤리 관계 규정</h4>
                        <div class="txt-box3">
                            <p>
                                규정 제 제1993호
                            </p>
                            <a href="http://rule.uos.ac.kr/lmxsrv/law/lawFullView.srv?SEQ=93" target="_blank" class="link-ty1">연구윤리규정</a>
                        </div>
                        <div class="txt-box3">
                            <p>연구노트 관리지침</p>
                            <div class="file-list-box">
                                <a href="#" onclick="fnDirFileDown('/files/graduate/graduate/', 'note.pdf', 'note.pdf');return false;">
                                    <img src="../static/images/icon_pdf2.png" alt="pdf 다운로드"> PDF 파일 다운로드
                                </a>
                                <a href="#" onclick="fnDirFileDown('/files/graduate/graduate/', 'note.hwp', 'note.hwp');return false;">
                                    <img src="../static/images/icon_hwp2.png" alt="hwp 다운로드"> 한글 파일 다운로드
                                </a>
                            </div>
                        </div>
                        <!-- 본문 -->
                    </div>
                    <!-- sub content -->
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
