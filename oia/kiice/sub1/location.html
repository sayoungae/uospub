<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국제처 소개</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/common.css">
    <!-- JS -->
    <script src="../../static/js/jquery-3.7.1.js"></script>
    <script src="../../static/js/common.js"></script>
    <script>
        // header.html을 불러오기
        fetch('../include/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        //footer 
        fetch('../include/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        fetch('../include/snb.html')
            .then(response => response.text())
            .then(data => document.getElementById('snb-wrap').innerHTML = data);
       
    </script>
</head>
<body>
    <div id="wrap">
        <header class="header" id="header"></header>
        <div class="s-container">
            <div class="wid">
                <h2 class="pg-tit">오시는 길</h2>
                <div id="snb-wrap"></div>
                <div class="content-area">
                    <div id="contents">
                        <!-- tab -->
                        <div class="tab-area layer">
                            <!-- tab list -->
                            <div class="tab">
                                <ul role="tablist">
                                    <li id="tab_location_01" role="tab" aria-selected="true" aria-controls="panel_location_01" class="active">
                                        <button type="button" class="btn-tab">서울시립대학교 오시는길</button>
                                    </li>
                                    <li id="tab_location_02" role="tab" aria-selected="false" aria-controls="panel_location_02">
                                        <button type="button" class="btn-tab">캠퍼스 맵</button>
                                    </li>
                                </ul>
                            </div>
                            <!-- //tab list -->
                            <!-- tab contents -->
                            <div class="tab-conts-wrap">
                                <div id="panel_location_01" role="tabpanel" aria-labelledby="tab_location_01" class="tab-conts active">
                                    <div class="map_box">
                                        <div id="map" style="width: 100%; height: 500px; position: relative; overflow: hidden; background-color: #ccc;"></div>
                                    </div>
                                    <div class="map_txt">
                                        <h3 class="sub-tit">서울시립대학교 주소안내</h3>
                                        <p>
                                            (02504) 서울특별시 동대문구 서울시립대로 163(전농동)<br/>
                                            University of Seoul 163 Seoulsiripdaero, Dongdaemun-gu, Seoul 02504, Republic of Korea
                                        </p>
                                    </div>
                                    <div class="btn-wrap">
                                        <a href="https://www.uos.ac.kr/kor/html/auos/guide/local/local1_1.do?menuid=2000001008002001000&identified=anonymous&" class="btn arrwType"><span>대중교통 알아보기</span></a>
                                    </div>

                                </div>
                                <div id="panel_location_02" role="tabpanel" aria-labelledby="tab_location_02" class="tab-conts">
                                    <div class="map_box">
                                        <img src="../../static/images/mapimg_01.png" alt="전농관 1-321호">
                                    </div>
                                    <div class="map_txt">
                                        <ul class="ver-bar dotList01">
                                            <li>
                                                <span>국제처</span>
                                                <span>전농관 1-321호</span>
                                            </li>
                                            <li>
                                                <span>한국어교육센터</span>
                                                <span>전농관 1-323호</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- //tab contents -->
                        </div>
                        <!-- tab -->
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
