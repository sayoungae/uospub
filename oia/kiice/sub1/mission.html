<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국제처 소개</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/common.css">
    <!-- JS -->
    <script src="../../static/js/jquery-3.7.1.js"></script>
    <script src="../../static/js/common.js"></script>
    <script>
        // header.html을 불러오기
        fetch('../include/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        //footer 
        fetch('../include/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        fetch('../include/snb.html')
            .then(response => response.text())
            .then(data => document.getElementById('snb-wrap').innerHTML = data);
       
    </script>
</head>
<body>
    <div id="wrap">
        <header class="header" id="header"></header>
        <div class="s-container">
            <div class="wid">
                <h2 class="pg-tit">미션 & 핵심가치</h2>
                <div id="snb-wrap"></div>
                <div class="content-area">
                    <div id="contents">
                        <!-- tab -->
                        <div class="tab-area layer">
                            <!-- tab list -->
                            <div class="tab">
                                <ul role="tablist">
                                    <li id="tab_mission_01" role="tab" aria-selected="true" aria-controls="panel_mission_01" class="active">
                                        <button type="button" class="btn-tab">미션<i class="blind"> 선택됨</i></button>
                                    </li>
                                    <li id="tab_mission_02" role="tab" aria-selected="false" aria-controls="panel_mission_02">
                                        <button type="button" class="btn-tab">핵심가치</button>
                                    </li>
                                </ul>
                            </div>
                            <!-- //tab list -->
                            <!-- tab contents -->
                            <div class="tab-conts-wrap">
                                <div id="panel_mission_01" role="tabpanel" aria-labelledby="tab_mission_01" class="tab-conts active">
                                    미션 
                                </div>
                                <div id="panel_mission_02" role="tabpanel" aria-labelledby="tab_mission_02" class="tab-conts">
                                    핵심가치
                                </div>
                            </div>
                            <!-- //tab contents -->
                        </div>
                        <!-- tab -->
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
