    <div class="title-bk clearfix">
        <script>

            var nowZoom = 100;
            var agent = navigator.userAgent.toLowerCase();
            function zoomIn() {
                nowZoom -= 10;
                if (nowZoom <= 70) nowZoom = 70;
                zooms();
            }

            function zoomOut() {
                nowZoom += 20;
                if (nowZoom >= 500) nowZoom = 500;
                zooms();
            }

            function zoomReset() {
                nowZoom = 100;
                zooms();
            }

            function zooms() {
                document.body.style.position = "relative";
                document.body.style.zoom = nowZoom + '%';

                if (nowZoom == 70) {
                    alert("더 이상 축소할 수 없습니다.");
                }

                if (nowZoom == 500) {
                    alert("더 이상 확대할 수 없습니다.");
                }
            }

            function contents_print(dName) {
                printArea();
            }
            var initBody = "";
            function beforePrint() {
                initBody = document.body.innerHTML;
                document.body.innerHTML = contents.innerHTML;
            }
            function afterPrint() {
                document.body.innerHTML = initBody;
            }
            function printArea() {
                $('#header').hide();
                $('#left').hide();
                $('#footer').hide();
                $('#location').hide();
                $('#cmd').hide();
                $('#container').css("margin-left", "-240px");

                document.execCommand('print', false, null) || popupWin.window.print();

                $('#header').show();
                $('#left').show();
                $('#footer').show();
                $('#location').show();
                $('#cmd').show();
                $('#container').css("margin-left", "");

            }
            function fnBookmarkPop() {
                var loginCheck = "false";
                if (loginCheck == null || loginCheck == "" || loginCheck == "false") {
                    alert("로그인을 먼저 하셔야 합니다.");
                    return;
                }
                window.open("", "bookmarkPop", "width=543, height=233");
                jQuery("#form").attr("target", "bookmarkPop").attr("action", "/kor/myPage/bookmark/writePop.do").submit();
            }

            function fnCopyUrl() {
                var $temp = $("<input>");
                $("body").append($temp);
                var successful = '';
                var ua = navigator.userAgent.toLowerCase();
                var url = $(location).attr('href').split('.do');
                var param = $('#listForm').serialize();
                if (param != '' && param != "undefined") param = ".do?" + param;
                else param = ".do";

                //$("#copyurl").html(url[0]+param);
                if (ua.indexOf('msie') != -1 || ua.indexOf('trident') != - 1) {
                    if (window.clipboardData) {
                        var ret = clipboardData.clearData();
                        if (ret) {
                            //$temp.val($("#copyurl").html()).select();
                            $temp.val(url[0] + param).select();
                            successful = document.execCommand("copy");
                            if (successful) alert('복사되었습니다.');
                        }
                    }
                } else {
                    //$temp.val($("#copyurl").html()).select();
                    $temp.val(url[0] + param).select();
                    successful = document.execCommand("copy");
                    if (successful) alert('복사되었습니다.');
                }
                $temp.remove();
            }

        </script>
