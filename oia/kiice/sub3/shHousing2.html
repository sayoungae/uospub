<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국제처 소개</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/swiper.css">


    <!-- JS -->
    <script src="../../static/js/jquery-3.7.1.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/swiper-bundle.min.js"></script>
    <script src="../../static/js/main.js"></script>

    <script>
        // header.html을 불러오기
        fetch('../include/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        //footer 
        fetch('../include/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        fetch('../include/snb.html')
            .then(response => response.text())
            .then(data => document.getElementById('snb-wrap').innerHTML = data);
       
    </script>
</head>
<body>
    <div id="wrap">
        <header class="header" id="header"></header>
        <div class="s-container">
            <div class="sub-tit-wrap"><h3 class="pg-tit">기숙사</h3></div>
            <div id="snb-wrap"></div>
            <div class="wid">
                <div class="content-area">
                    <div id="contents">
                        <h4 class="conts-tit2">기숙사</h4>
                        <h5 class="sub-tit">기숙사</h5>
                        <div class="desc">
                            캠퍼스 내 주거는 보장되며 주거비는 UOS에서 지원합니다. UOS 기숙사 시설에 대한 자세한 정보는 http://www.uos.ac.kr/en -> 캠퍼스 생활 -> UOS 생활에서 확인할 수 있습니다.
                        </div>
                        <div class="room-imgs"><img src="../../static/images/roomtype2.png" alt=""><p class="mt5">&lt;캠퍼스 내 기숙사 : International House, 1인 1실&gt;</p></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
