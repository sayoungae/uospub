<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국제처 소개</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/swiper.css">


    <!-- JS -->
    <script src="../../static/js/jquery-3.7.1.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/swiper-bundle.min.js"></script>
    <script src="../../static/js/main.js"></script>

    <script>
        // header.html을 불러오기
        fetch('../include/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        //footer 
        fetch('../include/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        fetch('../include/snb.html')
            .then(response => response.text())
            .then(data => document.getElementById('snb-wrap').innerHTML = data);
       
    </script>
</head>
<body>
    <div id="wrap">
        <header class="header" id="header"></header>
        <div class="s-container">
            <div class="wid">
                <h2 class="pg-tit">UOS 파트너 정보</h2>
                <div id="snb-wrap"></div>
                <div class="content-area">
                    <div id="contents">
                        <div class="btn-wrap">
                            <a href="#none" class="btn dwType"><span>UOS 파트너 정보</span></a>
                        </div>
                        <iframe src="/viewer/pdf.do?path=/files/organization/iice/data/UOS_PartnerInformation/2024_UOS Partner Information_Web_20241104.pdf" style="width: 100%; height:800px;" title="2024_UOS Partner Information_Web_20241104.pdf 파일보기"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
