<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
     <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/swiper.css">
    <!-- JS -->
    <script src="../../static/js/jquery-3.7.1.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/swiper-bundle.min.js"></script>
    <script src="../../static/js/main.js"></script>
    <script>
        // header.html을 불러오기
        fetch('../include/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        //footer 
        fetch('../include/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        fetch('../include/snb.html')
            .then(response => response.text())
            .then(data => document.getElementById('snb-wrap').innerHTML = data);
       
    </script>
</head>
<body>
    <div id="wrap">
        <header class="header" id="header"></header>
        <div class="s-container">
            <div class="sub-tit-wrap"><h3 class="pg-tit">국제처 / 교환학생</h3></div>
            <div id="snb-wrap"></div>
            <div class="wid">               
                <div class="content-area">
                    <div id="contents">
                        <h4 class="conts-tit2">My experience at UOS</h4>
                        <ul class="respon-form">
                            <li>
                                <div class="form-label">
                                    <label for="fr_cate" class="label-txt">Category</label>
                                </div>
                                <div class="form-field">
                                    <div class="inp-box">
                                        <select name="fr_cate" id="fr_cate" class="form-select">
                                            <option value="">Category</option>
                                            <option value="01">UOS AMBASSADOR</option>
                                            <option value="02">Exchange student</option>
                                            <option value="03">Dual degree</option>
                                            <option value="04">Study abroad</option>
                                            <option value="05">External programs</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-label">
                                    <label for="fr_area" class="label-txt">Region </label>
                                </div>
                                <div class="form-field">
                                    <div class="inp-box">
                                        <select name="fr_area" id="fr_area" class="form-select">
                                            <option value="">Region </option>
                                            <option value="01">North America</option>
                                            <option value="02">Europe</option>
                                            <option value="03">Greater China</option>
                                            <option value="04">Japan</option>
                                            <option value="05">Other regions</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-label">
                                    <p class="label-txt">Region</p>
                                </div>
                                <div class="form-field">
                                    <div class="inp-box">
                                        <p>홍길동</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-label">
                                    <label for="fr_tit" class="label-txt">Subject</label>
                                </div>
                                <div class="form-field">
                                    <div class="inp-box">
                                        <input type="text" id="fr_tit">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-label">
                                    <label for="fr_desc" class="label-txt"><i class="essen">*</i>My experience at UOS</label>
                                </div>
                                <div class="form-field">
                                    <div class="inp-box">
                                        <textarea name="fr_desc" id="fr_desc"></textarea>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-label">
                                    <p class="label-txt"><i class="essen">*</i>File</p>
                                </div>
                                <div class="form-field">
                                    <div class="inp-box">
                                        <div class="upload-container">
                                            <div class="upload-file">
                                                <label for="file-input" class="upload-btn">
                                                    <span>파일 선택</span>
                                                    <input type="file" id="file-input" multiple accept=".txt,.doc,.ppt,.xls,.hwp,.pdf,.jpg,.jpeg,.gif,.bmp">
                                                </label>
                                                <div class="upload-inst">
                                                    파일은 <strong>최대 5개까지</strong>, 업로드 총 합계 용량은 10MB를 초과할 수 없습니다.<br>
                                                    TXT, DOC, PPT, XLS, HWP, <strong>PDF</strong>, JPG, JPEG, GIF, BMP 파일만 가능
                                                </div>
                                            </div>
                                            <ul class="file-list" id="file-list">
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- 파일업로드 js -->
                                    <script>
                                        const fileInput = document.getElementById('file-input');
                                        const fileList = document.getElementById('file-list');
                                
                                        const MAX_FILES = 5;
                                
                                        function createFileItem(fileName) {
                                            const fileItem = document.createElement('li');
                                            fileItem.classList.add('file-item');
                                
                                            const fileNameSpan = document.createElement('span');
                                            fileNameSpan.textContent = fileName;
                                            
                                            const removeButton = document.createElement('button');
                                            removeButton.innerHTML = '<span class="blind">업로드파일 List에서 지우기</span>';
                                            removeButton.classList.add('remove-btn');
                                            removeButton.addEventListener('click', () => {
                                                fileItem.remove();
                                            });
                                
                                            fileItem.appendChild(fileNameSpan);
                                            fileItem.appendChild(removeButton);
                                
                                            return fileItem;
                                        }
                                
                                        fileInput.addEventListener('change', () => {
                                            const files = Array.from(fileInput.files);
                                            if (fileList.children.length + files.length > MAX_FILES) {
                                                alert(`파일은 최대 ${MAX_FILES}개까지만 업로드 가능합니다.`);
                                                return;
                                            }
                                
                                            files.forEach(file => {
                                                const fileItem = createFileItem(file.name);
                                                fileList.appendChild(fileItem);
                                            });
                                        });
                                    </script>
                                    <!-- // 파일업로드 js -->

                                </div>
                            </li>
                        </ul>
                        <div class="btn-wrap btnC">
                            <button type="buttn" class="btn ty2"><span>Edit</span></button>
                            <button type="buttn" class="btn ty1"><span>Register</span></button>
                            <button type="buttn" class="btn ty3"><span>Delete</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
