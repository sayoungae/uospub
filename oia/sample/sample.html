<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국제처 소개</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/common.css">
    <!-- JS -->
    <script src="../../static/js/jquery-3.7.1.js"></script>
    <script src="../../static/js/common.js"></script>
    <script>
        // header.html을 불러오기
        fetch('../include/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        //footer 
        fetch('../include/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        
        fetch('../include/snb.html')
            .then(response => response.text())
            .then(data => document.getElementById('snb-wrap').innerHTML = data);
       
    </script>
</head>
<body>
    <div id="wrap">
        <header class="header" id="header"></header>
        <div class="s-container">
            <div class="wid">
                <div id="snb-wrap"></div>
                <div class="content-area">
                    <div id="contents">
                        <!-- tab -->
                        <div class="tab-area layer">
                            <!-- tab list -->
                            <div class="tab">
                                <ul role="tablist">
                                    <li id="tab_sample_01" role="tab" aria-selected="true" aria-controls="panel_sample_01" class="active">
                                        <button type="button" class="btn-tab">회계<i class="blind"> 선택됨</i></button>
                                    </li>
                                    <li id="tab_sample_02" role="tab" aria-selected="false" aria-controls="panel_sample_02">
                                        <button type="button" class="btn-tab">재무</button>
                                    </li>
                                </ul>
                            </div>
                            <!-- //tab list -->
                            <!-- tab contents -->
                            <div class="tab-conts-wrap">
                                <div id="panel_sample_01" role="tabpanel" aria-labelledby="tab_sample_01" class="tab-conts active">
                                    
                                </div>
                                <div id="panel_sample_02" role="tabpanel" aria-labelledby="tab_sample_02" class="tab-conts">
                                    
                                </div>
                            </div>
                            <!-- //tab contents -->
                        </div>
                        <!-- tab -->
                        <!-- paging -->
                        <div class="paging">
                            <a href="?pageIndex=1" class="first" onclick="fnPaging(1);return false;"><img src="../static/images/paging_ic1.png" alt="처음 페이지"></a><a href="?pageIndex=0" onclick="fnPaging(0);return false;"><img src="../static/images/paging_ic2.png" alt="이전 페이지 보기"></a><span><a class="on" href="#" onclick="return false;" title="현재페이지">1</a><a href="?pageIndex=2" onclick="fnPaging(2);return false;">2</a><a href="?pageIndex=3" onclick="fnPaging(3);return false;">3</a><a href="?pageIndex=4" onclick="fnPaging(4);return false;">4</a><a href="?pageIndex=5" onclick="fnPaging(5);return false;">5</a></span><a href="?pageIndex=2" onclick="fnPaging(2);return false;"><img src="../static/images/paging_ic3.png" alt="다음 페이지"></a><a href="?pageIndex=86" class="last" onclick="fnPaging(86);return false;"><img src="../static/images/paging_ic4.png" alt="마지막 페이지"></a>
                        </div>
                        <!-- //paging -->
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
