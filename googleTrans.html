<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* google API hide */
body {top: 0 !important;}
.skiptranslate {display: none;}
#goog-gt-tt {display: none !important;}

#google_translate_element > div > div {
	position: relative;
	min-width: 200px;
	height: 60px;
}
#google_translate_element > div > div > select::-ms-expand {
    display: none;
}

#google_translate_element > div > div:after {
    content: '<>'; /* 목록 펼침 아이콘 */
    font: 17px "Consolas", monospace;
    color: #333;
    transform: rotate(90deg);
    right: 11px;
    top: 18px;
    padding: 0 0 2px;
    border-bottom: 1px solid #999;
    position: absolute;
    pointer-events: none;
}

#google_translate_element > div > div > select {
   /* -webkit-appearance: none;
    -moz-appearance: none;*/
    appearance: none;
    display: block;
    width: 100%;
    max-width: 320px;
    height: 50px;
    float: right;
    margin: 5px 0px;
    padding: 0px 24px;
    font-size: 16px;
    line-height: 1.75;
    color: #333;
    border: 1px solid #cccccc;
   /* -ms-word-break: normal;*/
    word-break: normal;
    border-radius: 10px;
}
/* google custom css */
.openLanguageG{margin:0 10px 0 20px;}
.openLanguageG{display:flex;align-items:center;}
.openLanguageG span{font-size:14px;color:#FFF;font-family:'Dream Bold';}
.openLanguageG::before { margin: 0 5px 0 0; content: ''; display: block; width: 17px; height: 18px; background: url(../../images/common/ic-lang.png) no-repeat center;}
.openLanguageG::after{content:"";display:block;width:7px;height:5px;margin-left:10px;background:url("./") no-repeat center;}

.translation-links{width: 110px;display:none;position:absolute;top:60px;left: calc(230px + 2%);}
.translation-links.active{display:block;}
.translation-links a{font-size:13px;color:#000;font-family:'Dream Medium';background:#FFF;display:block;padding:3px 15px;margin-top:1px;}
</style>
<body>
    <div class="google-translate" id="googleTranslate01">
        <div id="google_translate_element">
            <div class="skiptranslate goog-te-gadget" dir="ltr" >
                <div id=":0.targetLanguage"><select class="goog-te-combo" aria-label="언어 번역 위젯">
                        <option value="ko">한국어</option>
                        <option value="vi">베트남어</option>
                        <option value="en">영어</option>
                        <option value="ja">일본어</option>
                        <option value="zh-CN">중국어(간체)</option>
                        <option value="zh-TW">중국어(번체)</option>
                    </select></div><span style="white-space:nowrap"><a class="VIpgJd-ZVi9od-l4eHX-hSRGPd"
                        href="https://translate.google.com" target="_blank"><img
                            src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_42x16dp.png"
                            width="37px" height="14px" style="padding-right: 3px" alt="Google 번역">번역</a></span>에서 제공
            </div>
        </div>
        <div class="drop-box">
            <button type="button" class="openLanguageG" title="Close Language">
                <span>
                    LANGUAGE
                </span>
            </button>
            <ul class="translation-links">
                <li>
                    <a href="javascript:void(0)" data-lang="ko">
                        <span>korean</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" data-lang="en">
                        <span>English</span>
                    </a>
                </li>
                <li><a href="javascript:void(0)" data-lang="zh-CN">
                        <span>Chinese</span>
                    </a></li>
                <li><a href="javascript:void(0)" data-lang="vi">
                        <span>Vietnamese</span>
                    </a></li>
                <li><a href="javascript:void(0)" data-lang="ja">
                        <span>Japanese</span>
                    </a></li>
            </ul>
        </div>
    </div>
    <script>
        /* 구글 번역 초기화 */
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: "ko",
                includedLanguages: 'ko,en,ja,zh-CN,zh-TW,vi',
                autoDisplay: false
            },
                "google_translate_element"
            );
        }
        document.addEventListener('DOMContentLoaded', function () {
            const googleTranslate = document.getElementById('googleTranslate01');

            googleTranslate.querySelector('.translation-links').addEventListener('click', function (event) {
                let el = event.target;
                if (el != null) {
                    while (el.nodeName == 'FONT') {
                        el = el.parentElement;
                    }
                    const tolang = el.dataset.lang;
                    const gtcombo = document.querySelector('.goog-te-combo');

                    console.log(tolang + "/" + gtcombo);

                    if (gtcombo == null) {
                        alert('Error: Could not find Google translate Combolist.');
                        return false;
                    }
                    gtcombo.value = tolang;
                    gtcombo.dispatchEvent(new Event('change'));
                    // 2024.08.29. 한글은 리로딩
                    if (tolang == "ko") {
                        location.reload();
                        return false;
                    }
                }
                return false;
            });

            const dropBox = googleTranslate.querySelector('.drop-box');

            dropBox.addEventListener('click', function (event) {
                event.preventDefault();
                event.stopPropagation();

                this.classList.toggle('expanded');

                document.addEventListener('click', function () {
                    dropBox.classList.remove('expanded');
                });
            });
        }); 
    </script>
</body>

</html>
